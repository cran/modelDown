<div class="variable-selector-panel">
    <b>Features</b>
    <div class="panel panel-default">
        <ul class="list-group">
            {{#variables}}
            <li class="list-group-item variable-link">
                <a href="#{{variable_name}}">{{variable_name}}</a>
            </li>
            {{/variables}}
        </ul>
    </div>
</div>
<div class="col-md-push-3 col-md-9 main-content contents">
    {{#variables}}
    <div class="plot-container">
        <h2 id="{{variable_name}}" class="hasAnchor">
            <a href="#{{variable_name}}" class="anchor"></a>
            Feature: {{variable_name}}
        </h2>
        <img class="plot" src="img/{{img_filename}}" />
        <br />
        <help-panel help-url="{{HELP_LINK}}" docs-url="{{DOCS_LINK}}"></help-panel>
        <div class="archivist-code"><p>Get this object: <code>{{archivist_link}}</code></p></div>
    </div>
    {{/variables}}
</div>
